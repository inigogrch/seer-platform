[pytest]
# Pytest configuration for retrieval agent tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers for organizing tests
markers =
    integration: Integration tests that call real APIs (deselect with '-m "not integration"')
    unit: Unit tests with mocked dependencies (default)
    slow: Tests that take >1 second

# Async test support
asyncio_mode = auto

